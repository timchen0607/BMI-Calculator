<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body>
    <article>
      <header class="header">
        <div class="container">
          <div class="content">
            <img src="./images/BMILogo.png" alt="BMI Calculator" />
            <div class="form">
              <div class="input-group">
                <label for="height">身高 cm</label>
                <input
                  type="number"
                  id="height"
                  min="100"
                  max="999"
                  placeholder="請輸入身高"
                  required
                />
              </div>
              <div class="input-group">
                <label for="weight">體重 kg</label>
                <input
                  type="number"
                  id="weight"
                  min="30"
                  max="300"
                  placeholder="請輸入體重"
                  required
                />
              </div>
            </div>
            <button id="calculator">看結果</button>
          </div>
        </div>
      </header>
      <section class="history">
        <div class="container">
          <h2 class="title">BMI 紀錄</h2>
          <button id="clearHistory">清除紀錄</button>
          <ul class="content"></ul>
        </div>
      </section>
      <footer class="footer">
        <div class="container">
          <div class="content">
            <img
              src="./images/BMIIcon.png"
              alt="BMI Calculator"
              class="gototop"
            />
          </div>
        </div>
      </footer>
    </article>

    <script src="./js/all.js"></script>
  </body>
</html>
